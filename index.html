<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Serverwatch — Übersicht</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="Serverwatch — statische Demo im Cybermap-Look">
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="ui">
    <header class="site-header">
      <h1>Serverwatch</h1>
      <p class="tagline">Realtime-style map — statische Demo</p>
    </header>

    <div class="controls">
      <div class="chip">Live</div>
      <div class="chip">Nodes: <strong id="node-count">—</strong></div>
    </div>

    <main class="panel">
      <section class="hero">
        <h2>Globale Aktivität</h2>
        <p></p>
      </section>

      <section id="fortnite" class="status-panel">
        <h3>Fortnite Server Status</h3>
        <div id="fortnite-status" class="status-list">
          <p class="muted">Lade Status…</p>
        </div>
      </section>

      <section id="netflix" class="status-panel">
        <h3>Netflix Server Status</h3>
        <div id="netflix-status" class="status-list">
          <p class="muted">Lade Status…</p>
        </div>
        <div id="netflix-help" style="margin-top:10px;color:#cfeffb"></div>
      </section>
    </main>

    <footer>
      <small>© Serverwatch — Visuell inspiriert</small>
    </footer>
  </div>

  <script src="js/main.js"></script>
  <script src="js/fortnite.js"></script>
  <script src="js/netflix.js"></script>
</body>
</html>
